<!DOCTYPE html>
<html>
<head>
    <title>Blockquote Example</title>
</head>
<body>
    <h1>Example of a Blockquote</h1>
    <blockquote>
        This is a quote from a famous person or source. It is often used to highlight important or referenced content.
    </blockquote>
    <p>This is regular text after the blockquote.</p>
</body>
</html>
